<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="container">
    <div class="heading">
      <img class="heading__img" src="animation of to do list.gif">
      <h1 class="heading__title">To-Do List Web Site </h1>

    </div>
    <form class="form" id="todo-form">
      <div>
        <label class="form__label" for="todo">~ Today I need to do</label>
        <input class="form__input"
             type="text"
             id="todo"
             name="to-do"
             size="30"
             required>
        <button class="button" type="submit"><span>Add</span></button>
      </div>

      <div class="container">
        <h1>To-Do List</h1>
        <div>
    
            <img decoding="async" src="you can use.jpg">
            &lt;<br>!--you can use the below line code if you would not used the same image<br>
            <button>Add</button>
            --&gt;
        </div>
        <ul id="taskList"></ul>
    </div>
    </form>
    <ul class="toDoList" id="todo-list">
    </ul>
    <button class="clear-button" id="clear-completed">Clear Completed</button>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
